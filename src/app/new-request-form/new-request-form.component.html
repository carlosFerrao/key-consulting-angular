<div class="flex flex-col w-50 p-6 rounded-lg">
  <div class="title p-4">
    <h2>Ajouter une demande d'autorisation</h2>
  </div>
  <form
    [formGroup]="requestForm!"
    (ngSubmit)="submitForm()"
    novalidate
    class="flex flex-col mt-6"
  >
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="Projet de travaux *"
        formControlName="project"
      />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Utilisateur *" formControlName="user" />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Contrat" formControlName="contract" />
    </mat-form-field>
    <div class="flex justify-between mt-8">
      <button
        mat-stroked-button
        color="primary"
        type="button"
        (click)="closeDialog()"
      >
        Annuler
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!requestForm!.valid"
      >
        Cr√©er
      </button>
    </div>
  </form>
</div>
